<form data-request="{{ __SELF__ }}::onFormSubmit">
        {{ form_token()}}
        <div id="{{ __SELF__ }}_forms_flash"></div>

		<div class="fieldset input">
			<p class="name" >
				<label for="imie">{{'Imię'|_}}<sup>*</sup></label>
				<span class="grid-half">
					<input type="text" name="imie" id="imie" required placeholder="{{'Imię'|_}}">
					<input type="text" name="nazwisko" id="surname" required placeholder="{{'Nazwisko'|_}}">
				</span>
			</p>
			<p><label for="email">Email<sup>*</sup></label><input type="email" name="email" id="email" required></p>
			<p><label for="telefon">{{'Telefon'|_}}</label><input type="text" name="telefon" id="telefon" required placeholder='### ### ###'></p>
			<p><label for="topic">{{'Temat'|_}}<sup>*</sup></label>
				<select name="temat" id="topic" required>
					<option value="zapytanie">{{'Zapytanie'|_}}</option>
					<option value="inne">{{'Inne'|_}}</option>
					<option value="oferta">{{'Oferta'|_}}</option>
					<option value="wspolpraca">{{'Współpraca'|_}}</option>
				</select>
			</p>
		</div>

		<div class="fieldset input">
			<p><label for="wiadomosc">{{"Wiadomość"|_}}<sup>*</sup></label><textarea name="wiadomosc" id="wiadomosc" cols="30" rows="10" required></textarea></p>
		</div>
		<div class="fieldset checkbox">
			<p>
				<input type="checkbox" name='rodo' id='rodo' required>
				<label for="rodo">{% content 'kontakt/rodo' %}</label>
			</p>
			<p>
				<input type="checkbox" name='newsletter' id='newsletter'>
				<label for="newsletter">{% content 'kontakt/newsletter' %}</label>
			</p>
			<p>
				<input type="checkbox" name='sms' id='sms'>
				<label for="sms">{% content 'kontakt/sms' %}</label>
			</p>
			<p>
				<a href="{{'polityka-prywatnosci'|staticPage}}">{{'Tutaj'|_}}</a> {{"możesz zapoznać się z naszą polityką prywatności"|_}}
			</p>
		</div>
		<div class="submit"><button type="submit">{{'wyślij'|_}}</button></div>
        {% partial '@recaptcha' %}
	</form>
